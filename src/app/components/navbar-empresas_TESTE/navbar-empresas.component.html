<div class="content-menu">
    <ul class="nav nav-pills nav-fill mb-2" id="pills-tab" role="tablist">
        <li class="nav-item" *ngFor="let item of menuItems">
            <a class="nav-link" [class.active]="item.active" [id]="item.id + '-tab'" role="tab" [attr.aria-controls]="item.id + '-pills'" [attr.data-toogle]="'pill'" [attr.aria-selected]="item.active" (click)="setActive(item)">
                {{ item.label }}
            </a>
        </li>
    </ul>
    <div class="tab-content border-0 rounded" id="pills-content">
        <ng-container *ngFor="let item of menuItems">
            <div class="tab-pane fade" [class.show]="item.active" [class.active]="item.active" [id]="item.id + '-pills'" role="tabpanel" [attr.aria-labelledby]="item.id + '-tab'">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 mb-2 mb-md-0" *ngFor="let i of item.content">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" [id]="'dropdown-' + item.id + '-' + i.area" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ i.area }}
                            </button>
                            <div class="dropdown-menu" [attr.area-labelledby]="'dropdown-' + item.id + '-' + i.area">
                                <a class="dropdown-item" *ngFor="let j of i.setores" [id]="'dropdown-' + item.id + '-' + j" (click)="onClickSetor('dropdown-' + item.id + '-' + j)">{{ j }}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
